name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Deploy to gh-pages
        run: |
          # 設置遠程 URL 使用 token
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          # 保存當前文件
          cp index.html index.html.bak 2>/dev/null || true
          cp styles.css styles.css.bak 2>/dev/null || true
          
          # 嘗試切換到 gh-pages 分支，如果不存在則創建新的 orphan 分支
          if git show-ref --verify --quiet refs/heads/gh-pages || git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages 2>/dev/null || git fetch origin gh-pages:gh-pages 2>/dev/null || true
            git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
          else
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
          fi
          
          # 從 main 分支複製文件，如果失敗則從備份複製
          git checkout main -- index.html styles.css .nojekyll 2>/dev/null || true
          
          if [ ! -f index.html ] && [ -f ../index.html.bak ]; then
            cp ../index.html.bak index.html
          fi
          if [ ! -f styles.css ] && [ -f ../styles.css.bak ]; then
            cp ../styles.css.bak styles.css
          fi
          if [ ! -f .nojekyll ]; then
            touch .nojekyll
          fi
          
          # 確保文件存在
          if [ ! -f index.html ]; then
            echo "Error: index.html not found" >&2
            exit 1
          fi
          
          # 提交更改
          git add -A
          git commit -m "Deploy GitHub Pages [$(date +%Y-%m-%d\ %H:%M:%S)]" || exit 0
          
          # 強制推送到 gh-pages 分支
          git push origin gh-pages --force
