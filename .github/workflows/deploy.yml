name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Deploy to gh-pages
        run: |
          # 設置遠程 URL 使用 token
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          # 嘗試切換到 gh-pages 分支，如果不存在則創建新的 orphan 分支
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
            git rm -rf . || true
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi
          
          # 複製需要部署的文件
          git checkout main -- index.html styles.css .nojekyll 2>/dev/null || true
          
          # 如果文件不存在，從工作目錄複製
          if [ ! -f index.html ]; then
            cp ../index.html . 2>/dev/null || true
          fi
          if [ ! -f styles.css ]; then
            cp ../styles.css . 2>/dev/null || true
          fi
          if [ ! -f .nojekyll ]; then
            touch .nojekyll
          fi
          
          # 提交更改
          git add -A
          git commit -m "Deploy GitHub Pages [$(date +%Y-%m-%d\ %H:%M:%S)]" || exit 0
          
          # 強制推送到 gh-pages 分支
          git push origin gh-pages --force
